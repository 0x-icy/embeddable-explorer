<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Embedded Explorer Example</title>
  </head>
  <body
    style="margin: 0; overflow-x: hidden; overflow-y: hidden; height: 100vh; width: 100vw;"
  >
    <script>
      {
        // Note that the target div must be in the dom before the script tag creating the embedded explorer
      }
    </script>
    <div
      style="
        width: 800px;
        height: 700px;
        margin: auto;"
      id="embeddableExplorer"
    ></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="../../dist/embeddable-explorer.umd.production.min.js"></script>
    <script>
      new window.EmbeddedExplorer({
        target: '#embeddableExplorer',
        graphRef: undefined,
        endpointUrl: 'https://acephei-gateway.herokuapp.com',
        schema: `
type Query {
  fieldB: Test
}

type Test {
  fieldA: String
}
`,
        initialState: {
          variables: {
            test: 'abcxyz',
          },
          displayOptions: {
            showHeadersAndEnvVars: false,
          },
        },
      });
    </script>
  </body>
</html>
